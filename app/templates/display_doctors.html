<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
    
        h1 {
            color: #333333;
            margin-bottom: 20px;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }
    
        th {
            background-color: #f2f2f2;
        }
    
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    
        tr:hover {
            background-color: #e9e9e9;
        }
    
        .action-link {
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: black;
        }
    
        .update-link {
            background-color: lightgreen;
        }
    
        .delete-link {
            background-color: tomato;
            color: white;
        }
    
        .search-container {
            margin-bottom: 20px;
            text-align: right;
        }
    
        .search-container input[type=text] {
            padding: 10px;
            margin-top: 8px;
            font-size: 17px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    
        .search-container button {
            padding: 10px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
            cursor: pointer;
            background: #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
    
        .search-container button:hover {
            background: #bbb;
        }
    </style>
</head>
<body>
    <h1>Doctors</h1>
    <form action="/doctors/search" method="GET" class="search-container">
        <input type="text" name="query" placeholder="Search by name">
        <button type="submit">Search</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Contact Information</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
            <tr>
                <td>{{ doctor.Name }}</td>
                <td>{{ doctor.DateOfBirth }}</td>
                <td>{{ doctor.Gender }}</td>
                <td>{{ doctor.PhoneNumber }}</td>
                <td>
                    <a href="/doctors/update/{{ doctor.DoctorID }}" class="action-link update-link">Update</a> |
                    <a href="/doctors/delete/{{ doctor.DoctorID }}" class="action-link delete-link" data-id="{{ doctor.DoctorID }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const deleteButtons = document.querySelectorAll('.delete-link');
            deleteButtons.forEach(button => {
                button.addEventListener('click', function (event) {
                    event.preventDefault();
                    const doctorId = button.getAttribute('data-id');
                    if (confirm('Are you sure you want to delete this doctor?')) {
                        deleteDoctor(doctorId);
                    }
                });
            });

            function deleteDoctor(doctorId) {
                fetch(`/doctors/${doctorId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        alert('Doctor deleted successfully');
                        window.location.reload();
                    } else {
                        if (response.headers.get("content-type").includes("application/json")) {
                            return response.json().then(data => {
                                throw new Error(data.message);
                            });
                        } else {
                            throw new Error('Non-JSON response received');
                        }
                    }
                })
                .catch(error => {
                    alert('Error deleting doctor: ' + error.message);
                });
            }
        });
    </script>
</body>
</html>
