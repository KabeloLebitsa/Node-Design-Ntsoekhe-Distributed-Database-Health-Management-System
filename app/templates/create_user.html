<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
      position: relative;
    }

    h1 {
      color: #333333;
      margin-bottom: 20px;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input, button {
      padding: 10px;
      margin-top: 8px;
      font-size: 17px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      display: block;
      width: 95%;
    }

    button {
      cursor: pointer;
      background: #ddd;
    }

    button:hover {
      background: #bbb;
    }

    /* Style for enhanced role options */
    #role {
      appearance: none; /* Remove default dropdown styles */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #role:focus {
      outline: none;
      border-color: #aaa; /* Change border color on focus */
    }
  </style>
</head>
    <body>
    <h1>Create New User</h1>
    <form id="createUserForm">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <select id="role" required>
        <option value="" disabled selected>Select Role</option> 
        <option id="role" value="admin">Admin</option> 
        <option id="role" value="doctor">Doctor</option>
        <option id="role" value="patient">Patient</option>
        </select>
        <button type="submit">Create User</button>
    </form>
    <script>
      const roleSelect = document.getElementById('role');
      const createUserForm = document.getElementById('createUserForm');

      async function getLoggedInUserInfo() {
          try {
              const response = await fetch('/user/info'); 
              if (!response.ok) {
                  throw new Error('Failed to get user info');
              }
              const data = await response.json();
              return data.user; 
          } catch (error) {
              console.error('Error fetching user info:', error);
          }
      }

      async function init() {
          const user = await getLoggedInUserInfo();
          if (user) {
              window.loggedInUserRole = user.role; // Declare as a property of window for global scope
              updateRoleOptions(); // Assuming this function is defined elsewhere
          }
      }
      init(); // Initialize on page load

      createUserForm.addEventListener("submit", async function(event) {
        event.preventDefault(); // Prevent default form submission

        if (roleSelect.selectedIndex === 0) {
          alert("Please select a role for the user!");
          return;
        }
        
        const formData = new FormData(this);
        const jsonData = Object.fromEntries(formData.entries());
        const selectedRole = jsonData.role;

        if (window.loggedInUserRole === 'admin' || (window.loggedInUserRole === 'doctor' && selectedRole === 'patient')) {
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.error) {
                    alert(data.error);
                } else if (data.redirect) {
                    window.location.href = data.redirect;
                } else {
                    console.error('Unexpected response:', data);
                    alert('Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Unauthorized to create this type of user.');
            }
        } else {
            alert('Unauthorized to create this type of user.');
        }
      });
    </script>
</body>
</html>
