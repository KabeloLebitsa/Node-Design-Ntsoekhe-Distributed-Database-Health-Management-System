<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        h1 {
            color: #333333;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, button {
            padding: 10px;
            margin-top: 8px;
            font-size: 17px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            display: block;
            width: 95%;
        }

        button {
            cursor: pointer;
            background: #ddd;
        }

        button:hover {
            background: #bbb;
        }
    </style>
</head>
<body>
    <h1>Create New Patient</h1>
    <form id="create-patient-form">
        <input type="text" id="patient-id" placeholder="Patient ID" required>
        <input type="text" id="name" placeholder="Name" required>
        <input type="date" id="date-of-birth" placeholder="Date of Birth" required>
        <input type="text" id="gender" placeholder="Gender" required>
        <input type="text" id="contact-information" placeholder="Contact Information" required>
        <input type="text" id="insurance-information" placeholder="Insurance Information" required>
        <button type="submit">Create Patient</button>
    </form>

    <script>
        document.getElementById("create-patient-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            var formData = new FormData(this);
            var jsonData = {};

            for (var pair of formData.entries()) {
                jsonData[pair[0]] = pair[1];
            }

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/patients");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    alert('Patient created successfully');
                    window.location.href = '/create_patient.html';
                } else {
                    alert('Error creating patient: ' + xhr.responseText);
                }
            };
            xhr.send(JSON.stringify(jsonData));
        });
    </script>
</body>
</html>
