<!DOCTYPE html>
<html>
<head>
    <title>Login - Ntsoekhe Health Management System</title>
    <style>
        /* Existing CSS styles from the provided snippet */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        .form-container {
            text-align: center;
            margin-bottom: 50px;
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }
        input[type="text"], input[type="password"] {
            width: 70%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #008080;
            color: #fff;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        .btn:hover {
            background-color: #005959;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="your_logo.png" alt="Ntsoekhe Health Management System">
        </div>
        <div class="form-container">
            <h1>Login</h1>
            <form action="/login" method="post">
                <input type="text" placeholder="Enter Username" name="username" required>
                <input type="password" placeholder="Enter Password" name="password" required>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
        <div class="footer">
            &copy; 2024 Ntsoekhe Health Management System. All rights reserved.
        </div>
    </div>
</body>
</html>
