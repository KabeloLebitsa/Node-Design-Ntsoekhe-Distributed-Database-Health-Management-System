<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Patient</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            display: flex;
        }

        .sidebar {
            width: 15%; /* Adjust the width as needed */
            background-color: green;
            padding: 10px;
            box-sizing: border-box;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            color: white;
        }

        .content {
            width: 85%; /* Adjust the width as needed */
            padding: 10px;
            box-sizing: border-box;
        }

        h1 {
            color: green;
            background-color: #f1f1f1;
            padding: 10px;
            margin-top: 0;
        }

        input[type="text"],
        input[type="date"],
        select {
            border-radius: 5px;
            padding: 6px;
            margin-bottom: 10px;
            width: 100%; /* Adjust the width as needed */
            box-sizing: border-box;
        }

        input[type="submit"] {
            border-radius: 5px;
            padding: 5px 10px;
            background-color: blue;
            color: white;
            font-size: 14px; /* Adjust the font size as needed */
            width: fit-content;
        }
        
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
    </div>
    <div class="content">
        <h1>Create New Patient</h1>
        <form action="/patients" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" required><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="DateOfBirth" required><br>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br>
            
            <label for="contact">Contact Information:</label>
            <input type="text" id="contact" name="ContactInformation" required><br>
            
            <label for="insurance">Insurance Information:</label>
            <input type="text" id="insurance" name="InsuranceInformation" required><br>
            
            <input type="submit" value="Create">
        </form>   
    </div>
</body>
</html>
